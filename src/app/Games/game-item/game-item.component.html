<mat-card class='game-card'>
  <mat-card-header>
    <mat-card-title>{{mobjGame.mstrName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]='mobjGame.mstrImgPath'>
  <mat-card-content>
    <p>{{mobjGame.mstrDescription1}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary">View</button>
  </mat-card-actions>
</mat-card>
